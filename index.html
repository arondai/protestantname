    // --- APPLICATION LOGIC ---
    let currentLang = 'ko';
    let currentQuestionIndex = 0;
    let mbtiScores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
    const dom = {
        body: document.body,
        startScreen: document.getElementById('start-screen'),
        questionScreen: document.getElementById('question-screen'),
        loadingScreen: document.getElementById('loading-screen'),
        resultScreen: document.getElementById('result-screen'),
        mainTitle: document.getElementById('main-title'),
        mainDesc: document.getElementById('main-desc'),
        startBtn: document.getElementById('start-btn'),
        retryBtn: document.getElementById('retry-btn'),
        questionBtns: document.querySelectorAll('.question-btn'),
        progressBar: document.getElementById('progress-bar'),
        questionText: document.getElementById('question-text'),
        loadingText: document.getElementById('loading-text'),
        mbtiType: document.getElementById('mbti-type'),
        mbtiDescription: document.getElementById('mbti-description'),
        soulName: document.getElementById('soul-name'),
        originalName: document.getElementById('original-name'),
        reason: document.getElementById('reason'),
        resultP1: document.getElementById('result-p-1'),
        resultP2: document.getElementById('result-p-2'),
        reasonTitle: document.getElementById('reason-title'),
        langSwitcher: document.getElementById('lang-switcher'),
        langToggleBtn: document.getElementById('lang-toggle-btn'),
        selectedLang: document.getElementById('selected-lang'),
        langMenu: document.getElementById('lang-menu'),
        langOptions: document.querySelectorAll('.lang-option'),
        sajuLink: document.getElementById('saju-link')
    };

    dom.startBtn.addEventListener('click', startTest);
    dom.retryBtn.addEventListener('click', resetTest);
    dom.questionBtns.forEach(button => {
        button.addEventListener('click', (e) => selectAnswer(e.target.dataset.type));
    });
    dom.langToggleBtn.addEventListener('click', () => {
        dom.langMenu.classList.toggle('hidden');
    });
    dom.langOptions.forEach(option => {
        option.addEventListener('click', (e) => {
            e.preventDefault();
            setLanguage(option.dataset.lang);
            dom.langMenu.classList.add('hidden');
        });
    });
    window.addEventListener('click', (e) => {
        if (!dom.langSwitcher.contains(e.target)) {
            dom.langMenu.classList.add('hidden');
        }
    });

    function setLanguage(lang) {
        currentLang = lang;
        document.documentElement.lang = lang;
        dom.body.className = `bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4 ${lang}`;
        const t = langData[lang];
        dom.selectedLang.innerHTML = `<span class="text-lg">${t.flag}</span> <span class="font-medium">${t.code}</span>`;
        dom.langOptions.forEach(option => {
            const langCode = option.dataset.lang;
            const langInfo = langData[langCode];
            option.innerHTML = `<span class="text-lg">${langInfo.flag}</span> <span class="font-medium">${langInfo.code}</span>`;
        });
        dom.mainTitle.textContent = t.main_title;
        dom.mainDesc.innerHTML = t.main_desc;
        dom.startBtn.textContent = t.start_btn;
        dom.loadingText.textContent = t.loading_text;
        dom.resultP1.textContent = t.result_p_1;
        dom.resultP2.textContent = t.result_p_2;
        dom.reasonTitle.textContent = t.reason_title;
        dom.retryBtn.textContent = t.retry_btn;
        dom.sajuLink.textContent = t.saju_link;
    }

    function startTest() {
        dom.startScreen.classList.add('hidden');
        dom.questionScreen.classList.remove('hidden');
        dom.questionScreen.classList.add('fade-in');
        currentQuestionIndex = 0;
        mbtiScores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        showQuestion();
    }

    function showQuestion() {
        const questions = langData[currentLang].questions;
        const question = questions[currentQuestionIndex];
        dom.questionText.textContent = question.q;
        dom.questionBtns[0].textContent = question.a[0].text;
        dom.questionBtns[0].dataset.type = question.a[0].type;
        dom.questionBtns[1].textContent = question.a[1].text;
        dom.questionBtns[1].dataset.type = question.a[1].type;
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        dom.progressBar.style.width = `${progress}%`;
    }

    function selectAnswer(type) {
        mbtiScores[type]++;
        currentQuestionIndex++;
        if (currentQuestionIndex < langData[currentLang].questions.length) {
            showQuestion();
        } else {
            showLoading();
        }
    }

    function showLoading() {
        dom.questionScreen.classList.add('hidden');
        dom.loadingScreen.classList.remove('hidden');
        setTimeout(calculateResult, 2000);
    }

    function calculateResult() {
        let result = "";
        result += mbtiScores.E > mbtiScores.I ? "E" : "I";
        result += mbtiScores.S > mbtiScores.N ? "S" : "N";
        result += mbtiScores.T > mbtiScores.F ? "T" : "F";
        result += mbtiScores.J > mbtiScores.P ? "J" : "P";
        findSoulName(result);
    }

    function findSoulName(mbtiType) {
        const namePool = biblicalNamesDatabase.filter(name => name.associatedMBTI.includes(mbtiType));
        let chosenName;
        if (namePool.length > 0) {
            chosenName = namePool[Math.floor(Math.random() * namePool.length)];
        } else {
            chosenName = { id: 0, koreanName: "ì€ì´", originalName: "ê¸°ë³¸ê°’", associatedMBTI: [] };

                langData.ko.biblicalNames.push({ id: 0, reason: "ì–´ë–¤ ìƒí™©ì—ì„œë„ ë¯¿ìŒì„ ì§€í‚¤ëŠ” ë‹¹ì‹ ì˜ ëª¨ìŠµì—ì„œ ìƒˆë¡œìš´ ì‹œì‘ì˜ ê°€ëŠ¥ì„±ì„ ë´…ë‹ˆë‹¤." });
                langData.en.biblicalNames.push({ id: 0, reason: "In your unwavering faith in any situation, we see the possibility of a new beginning." });
                langData.es.biblicalNames.push({ id: 0, reason: "En tu fe inquebrantable en cualquier situaciÃ³n, vemos la posibilidad de un nuevo comienzo." });
            }
        }
        displayResult(mbtiType, chosenName);
    }

    function displayResult(mbtiType, soulNameData) {
        const translatedReasonObj = langData[currentLang].biblicalNames.find(n => n.id === soulNameData.id);
        dom.mbtiType.textContent = mbtiType;
        const mbtiDesc = langData[currentLang].mbtiDescriptions[mbtiType];
        if (mbtiDesc) {
            dom.mbtiDescription.textContent = mbtiDesc;
        } else {
            dom.mbtiDescription.textContent = "ì„±í–¥ì— ëŒ€í•œ ì„¤ëª…ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        }
        dom.soulName.textContent = soulNameData.koreanName;
        dom.originalName.textContent = soulNameData.originalName;
        dom.reason.textContent = translatedReasonObj ? translatedReasonObj.reason : "No reason found.";
        dom.loadingScreen.classList.add('hidden');
        dom.resultScreen.classList.remove('hidden');
    }

    function resetTest() {
        dom.resultScreen.classList.add('hidden');
        dom.startScreen.classList.remove('hidden');
        dom.startScreen.classList.add('fade-in');
    }

    function initializeApp() {
        const userLang = navigator.language.split('-')[0];
        const initialLang = ['ko', 'en', 'es'].includes(userLang) ? userLang : 'ko';
        setLanguage(initialLang);
    }
    
    initializeApp();
